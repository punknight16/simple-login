<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
			<form>
				<fieldset style='display: flex; flex-direction: column; width: fit-content;'>
					<legend>Register</legend>
					<input type='email' size='24' placeholder="email" />
					<input type='password' size='24' placeholder="password" /> 
					<input type='submit' value="Register" />
				</fieldset>
			</form>
			<form>
				<fieldset style='display: flex; flex-direction: column; width: fit-content;'>
					<legend>Verify Email</legend>
					<input type='email' size='24' placeholder="email" />
					<input type='text' size='24' placeholder="code" /> 
					<input type='submit' value="Verify" />
				</fieldset>
			</form>

			<form>
				<fieldset style='display: flex; flex-direction: column; width: fit-content;'>
					<legend>Login</legend>
					<input type='email' size='24' placeholder="email" />
					<input type='password' size='24' placeholder="password" /> 
					<input type='submit' value="Login" />
				</fieldset>
			</form>
	</body>
</html>
